<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Animated Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .neon-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
            border-radius: 8px;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        /* Button 1: Flickering Neon Effect */
        .flicker-btn {
            background: linear-gradient(90deg, #ff0000, #ff7300);
            color: white;
            box-shadow: 0 0 10px #ff0000, 0 0 40px #ff7300, 0 0 60px #ffcc00;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Button 2: Expanding Border Effect */
        .expand-border-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: white;
            position: relative;
        }

        .expand-border-btn::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .expand-border-btn:hover::after {
            opacity: 1;
        }

        /* Button 3: Neon Wave Animation */
        .wave-btn {
            background: linear-gradient(90deg, #ff0077, #ffcc00);
            color: white;
            animation: waveGlow 2s infinite linear;
        }

        @keyframes waveGlow {
            0% { box-shadow: 0 0 10px #ff0077, 0 0 20px #ffcc00; }
            50% { box-shadow: 0 0 20px #ff0077, 0 0 30px #ffcc00; }
            100% { box-shadow: 0 0 10px #ff0077, 0 0 20px #ffcc00; }
        }

        /* Button 4: Moving Shine Effect */
        .shine-btn {
            background: linear-gradient(45deg, #ff3300, #ffcc00, #00ffcc);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .shine-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .shine-btn:hover::before {
            left: 100%;
        }

    </style>
</head>
<body>

    <div class="button-container">
        <button class="neon-button flicker-btn">Flicker Neon</button>
        <button class="neon-button expand-border-btn">Expanding Border</button>
        <button class="neon-button wave-btn">Neon Wave</button>
        <button class="neon-button shine-btn">Shining Effect</button>
    </div>

</body>
</html>
