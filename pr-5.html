    .modal-content {

      box-shadow: 0 0 15px #00ffc3aa, 0 0 40px #00ffc366;
      border-radius: 12px;
      position: relative;

    .modal-content:before {
      content: "";

      top: 0;
      left: 0;
      height: 100%;
      width: 100%;

        transparent,
        transparent 3px,

      z-index: 1;

      overflow-y: auto;

  border-radius: 1px;

  transform: rotate(45deg);

}

  box-shadow: 0 0 10px #ff2a7f, 0 0 20px #ff005d;

    async function getClientInfo() {
    const info = {};
    const ua = navigator.userAgent;

    const os = detectOS(ua);
    const browser = detectBrowser(ua);

    // Basic Info
    info['OS Name'] = os.name;
    info['OS Version'] = os.version;
    info['Device Type'] = /Mobi|Android/i.test(ua) ? 'Mobile' : 'Desktop';
    info['Platform'] = navigator.platform;
    info['User Agent'] = ua;

    // Browser Info
    info['Browser Name'] = browser.name;
    info['Browser Version'] = browser.version;
    info['Language'] = navigator.language;
    info['Languages'] = navigator.languages.join(', ');
    info['Cookies Enabled'] = navigator.cookieEnabled;
    info['Online'] = navigator.onLine;

    // Screen
    info['Screen Resolution'] = `${screen.width} x ${screen.height}`;
    info['Available Screen'] = `${screen.availWidth} x ${screen.availHeight}`;
    info['Color Depth'] = screen.colorDepth;
    info['Pixel Depth'] = screen.pixelDepth;
    info['Timezone'] = Intl.DateTimeFormat().resolvedOptions().timeZone;
    info['Current Time'] = new Date().toString();

    // Hardware
    info['Device Memory (RAM)'] = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'N/A';
    info['CPU Cores'] = navigator.hardwareConcurrency || 'N/A';
    info['Touch Support'] = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // GPU
    const gl = document.createElement('canvas').getContext('webgl');
    if (gl) {
      const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
      if (debugInfo) {
        info['GPU Vendor'] = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
        info['GPU Renderer'] = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
      }
    }

    // Network
    if (navigator.connection) {
      info['Network Type'] = navigator.connection.effectiveType;
      info['Downlink (Mb/s)'] = navigator.connection.downlink;
      info['RTT (ms)'] = navigator.connection.rtt;
      info['Save Data Mode'] = navigator.connection.saveData;
    }

    // Geolocation
    if ("geolocation" in navigator) {
      info['Geolocation'] = await new Promise(resolve => {
        navigator.geolocation.getCurrentPosition(
          pos => resolve(`Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`),
          err => resolve(`Error: ${err.message}`)
        );
      });
    }

    // Camera, Microphone, Speakers
    if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const cams = devices.filter(d => d.kind === 'videoinput');
      const mics = devices.filter(d => d.kind === 'audioinput');
      const speakers = devices.filter(d => d.kind === 'audiooutput');

      info['Camera Devices'] = cams.length ? cams.map(d => d.label || 'Camera').join(', ') : 'None Detected';
      info['Microphone Devices'] = mics.length ? mics.map(d => d.label || 'Microphone').join(', ') : 'None Detected';
      info['Speaker Devices'] = speakers.length ? speakers.map(d => d.label || 'Speaker').join(', ') : 'None Detected';
    } else {
      info['Media Devices'] = 'Not Supported';
    }

    return info;
    return Object.entries(info)
      .map(([key, value]) => `${key}: ${value}`).join('\n');

  }

  function detectOS(ua) {
    let os = { name: "Unknown", version: "Unknown" };
    if (/Windows NT 10/.test(ua)) os = { name: "Windows", version: "10" };
    else if (/Windows NT 6.3/.test(ua)) os = { name: "Windows", version: "8.1" };
    else if (/Windows NT 6.2/.test(ua)) os = { name: "Windows", version: "8" };
    else if (/Windows NT 6.1/.test(ua)) os = { name: "Windows", version: "7" };
    else if (/Mac OS X (\d+[\._]\d+)/.test(ua)) os = { name: "macOS", version: ua.match(/Mac OS X (\d+[\._]\d+)/)[1].replace(/_/g, '.') };
    else if (/Android (\d+(\.\d+)?)/.test(ua)) os = { name: "Android", version: ua.match(/Android (\d+(\.\d+)?)/)[1] };
    else if (/iPhone OS (\d+_\d+)/.test(ua)) os = { name: "iOS", version: ua.match(/iPhone OS (\d+_\d+)/)[1].replace('_', '.') };
    else if (/Linux/.test(ua)) os = { name: "Linux", version: "Unknown" };
    return os;
  }

  function detectBrowser(ua) {
    let browser = { name: "Unknown", version: "Unknown" };
    let match = ua.match(/(firefox|msie|chrome|safari|edg|opr)[\/:\s]?([\d\.]+)/i);
    if (match && match.length > 2) {
      browser = { name: match[1], version: match[2] };
    }
    return browser;
  }

let profileLines = []; // Initialize as empty array
let profileHTML = ''; // Will hold HTML version

    const typingSpeed = 40;
const typingContainer = document.getElementById("typingText");
const typeSound = document.getElementById("typeSound");
const modalBody = document.getElementById("modalBody");
const profileModal = document.getElementById('profileModal');

let currentLine = 0;
let currentChar = 0;
let isTyping = false;

function resetTyping() {
  isTyping = false;
  typeSound.pause();
  typeSound.currentTime = 0;
  typingContainer.textContent = "";
  currentLine = 0;
  currentChar = 0;
}

function typeLine() {
  if (!isTyping) return;

  if (currentLine < profileLines.length) {
    const line = profileLines[currentLine];
    if (currentChar < line.length) {
      const char = line.charAt(currentChar);
      typingContainer.textContent += char;
      currentChar++;

      if (char !== " " && char !== "\n") {
        try {
          typeSound.currentTime = 0;
          typeSound.play();
        } catch (e) {}
      }

      modalBody.scrollTop = modalBody.scrollHeight;

      setTimeout(typeLine, typingSpeed);
    } else {
      typingContainer.textContent += "\n";
      currentLine++;
      currentChar = 0;
      setTimeout(typeLine, typingSpeed);
    }
  } else {
    // ✅ Replace with final formatted HTML after typing
    typingContainer.innerHTML = profileHTML;
  }
}

// On modal close — stop everything
profileModal.addEventListener('hidden.bs.modal', () => {
  resetTyping();
});

profileModal.addEventListener('shown.bs.modal', async () => {
  resetTyping();

  const info = await getClientInfo();
  const plainText = Object.entries(info)
    .map(([key, value]) => `${key}: ${value}`)
    .join('\n');

  profileHTML = Object.entries(info)
    .map(([key, value]) => `<span class="key">${key}:</span> <span class="value">${value}</span>`)
    .join('<br>');

  profileLines = plainText.split('\n');
  isTyping = true;
  typeLine();
});
