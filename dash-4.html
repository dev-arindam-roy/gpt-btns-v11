<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoFuturistic Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --bg: #e5e9f0;
      --light: #ffffff;
      --shadow-light: rgba(255, 255, 255, 0.6);
      --shadow-dark: rgba(0, 0, 0, 0.1);
      --primary: #00bcd4;
      --text-dark: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      background: var(--bg);
      box-shadow: inset 4px 4px 10px var(--shadow-dark),
                  inset -4px -4px 10px var(--shadow-light);
      transition: all 0.3s ease;
      position: fixed;
      z-index: 1000;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar .brand {
      padding: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      color: var(--primary);
    }

    .sidebar .nav-link {
      color: var(--text-dark);
      border-radius: 30px;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1rem;
      background: var(--bg);
      box-shadow: 4px 4px 10px var(--shadow-dark),
                  -4px -4px 10px var(--shadow-light);
      transition: 0.3s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: linear-gradient(145deg, #d1d9e6, #ffffff);
      color: var(--primary);
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .main-content.full {
      margin-left: 0;
    }

    .navbar {
      background: var(--bg);
      box-shadow: 4px 4px 10px var(--shadow-dark),
                  -4px -4px 10px var(--shadow-light);
      border-radius: 20px;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--primary);
    }

    .btn-neo {
      border: none;
      background: var(--bg);
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      box-shadow: 4px 4px 10px var(--shadow-dark),
                  -4px -4px 10px var(--shadow-light);
      color: var(--primary);
      transition: all 0.3s ease-in-out;
    }

    .btn-neo:hover {
      transform: translateY(-2px);
      box-shadow: inset 4px 4px 10px var(--shadow-dark),
                  inset -4px -4px 10px var(--shadow-light);
    }

    .card-neo {
      background: var(--bg);
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 8px 8px 20px var(--shadow-dark),
                  -8px -8px 20px var(--shadow-light);
      transition: 0.3s ease;
    }

    .card-neo:hover {
      transform: scale(1.02);
    }

    .card-neo h5 {
      color: var(--primary);
      font-weight: 600;
    }

    .glow-text {
      text-shadow: 0 0 4px #00bcd4;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }

      .sidebar {
        position: absolute;
        z-index: 1000;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="brand"><i class="fas fa-robot me-2"></i>NeoAdmin</div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="#" class="nav-link active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link"><i class="fas fa-users me-2"></i>Users</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link"><i class="fas fa-database me-2"></i>Analytics</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link"><i class="fas fa-cogs me-2"></i>Settings</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="main">
    <!-- Top Navbar -->
    <div class="navbar">
      <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-bars"></i></button>
      <h4 class="glow-text mb-0">Welcome, Commander</h4>
      <button class="btn-neo"><i class="fas fa-sign-out-alt me-1"></i> Logout</button>
    </div>

    <!-- Dashboard Cards -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card-neo">
          <h5>Total Users</h5>
          <h2 class="fw-bold">1,245</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-neo">
          <h5>New Orders</h5>
          <h2 class="fw-bold">312</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-neo">
          <h5>Revenue</h5>
          <h2 class="fw-bold">$48,700</h2>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card-neo">
          <h5>System Health</h5>
          <p>Status: <strong class="text-success">Operational</strong></p>
          <button class="btn-neo mt-2"><i class="fas fa-sync-alt me-1"></i> Sync Now</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      main.classList.toggle('full');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
