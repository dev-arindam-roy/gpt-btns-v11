<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .sidebar {
      background: rgba(25, 25, 25, 0.8);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      height: 100vh;
    }

    .sidebar .nav-link {
      color: #ccc;
      transition: all 0.3s;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: rgba(255, 255, 255, 0.05);
      color: #0ff;
      border-left: 4px solid #0ff;
    }

    .navbar {
      background-color: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      border-radius: 16px;
    }

    .card h5 {
      color: #0ff;
    }

    .glow-text {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .sidebar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 1rem;
      text-align: center;
      color: #0ff;
    }

    .icon-glow {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <div class="sidebar-brand mb-4 glow-text">âš¡ AdminX</div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="fas fa-chart-line me-2 icon-glow"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-users me-2 icon-glow"></i>Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-box me-2 icon-glow"></i>Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cogs me-2 icon-glow"></i>Settings</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <div class="container-fluid">
          <span class="navbar-brand glow-text">Welcome Admin</span>
          <div>
            <button class="btn btn-outline-info"><i class="fas fa-sign-out-alt"></i> Logout</button>
          </div>
        </div>
      </nav>

      <!-- Dashboard Cards -->
      <div class="container py-4">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card p-4">
              <h5>Total Users</h5>
              <h2 class="glow-text">1,245</h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-4">
              <h5>New Orders</h5>
              <h2 class="glow-text">320</h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-4">
              <h5>Revenue</h5>
              <h2 class="glow-text">$45,000</h2>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <div class="card p-4">
              <h5>Activity Overview</h5>
              <p style="color: #ccc;">System performance and activity logs will be shown here in future upgrades...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
