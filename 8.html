<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Gradient Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        /* Common Button Styles */
        .neon-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
            border-radius: 8px;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        /* Button 1: Glowing Neon Effect */
        .glow-btn {
            background: linear-gradient(45deg, #ff0000, #ff6600, #ffcc00, #33cc33);
            color: #fff;
            box-shadow: 0 0 10px #ff0000, 0 0 40px #ff6600, 0 0 80px #ffcc00;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { box-shadow: 0 0 10px #ff0000, 0 0 40px #ff6600, 0 0 80px #ffcc00; }
            to { box-shadow: 0 0 20px #ff0000, 0 0 50px #ff6600, 0 0 90px #ffcc00; }
        }

        /* Button 2: Gradient Border Effect */
        .border-glow-btn {
            background: transparent;
            color: #fff;
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00, #ff3300) 1;
            position: relative;
        }

        .border-glow-btn:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffcc00, #ff3300);
            color: #000;
            transition: 0.5s;
        }

        /* Button 3: Neon Hover Glow */
        .neon-hover-btn {
            background: linear-gradient(90deg, #ff0066, #ff9933);
            color: #fff;
            transition: 0.5s;
        }

        .neon-hover-btn:hover {
            box-shadow: 0 0 15px #ff0066, 0 0 30px #ff9933, 0 0 50px #ffcc00;
            transform: scale(1.1);
        }

        /* Button 4: Animated Gradient Flow */
        .animated-gradient-btn {
            background: linear-gradient(90deg, #ff0000, #ff6600, #ffcc00, #33cc33);
            background-size: 400% 400%;
            color: white;
            animation: gradientMove 3s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="neon-button glow-btn">Glow Button</button>
        <button class="neon-button border-glow-btn">Border Glow</button>
        <button class="neon-button neon-hover-btn">Neon Hover</button>
        <button class="neon-button animated-gradient-btn">Gradient Flow</button>
    </div>

</body>
</html>
