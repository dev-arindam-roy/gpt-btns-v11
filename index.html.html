<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossy Mobile App Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }

        .mobile-button {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 50px;
            outline: none;
            position: relative;
            overflow: hidden;
            text-align: center;
            color: white;
            transition: 0.3s ease-in-out;
            width: 100%;
        }

        /* 1. Glassy Shine Button */
        .glassy-btn {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.6), rgba(255, 50, 50, 0.6));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .glassy-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
        }

        /* 2. Ripple Effect Button */
        .ripple-btn {
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.5);
        }

        .ripple-btn:active::after {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            animation: rippleEffect 0.6s ease-out;
        }

        @keyframes rippleEffect {
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* 3. Neon Glow Button */
        .neon-btn {
            background: linear-gradient(45deg, #00ffcc, #0066ff);
            box-shadow: 0 0 10px #00ffcc;
        }

        .neon-btn:hover {
            box-shadow: 0 0 20px #00ffcc, 0 0 30px #0066ff;
        }

        /* 4. Gradient Slide Button */
        .gradient-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transition: background 0.3s ease-in-out;
        }

        .gradient-btn:hover {
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }

        /* 5. Floating Effect Button */
        .float-btn {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            box-shadow: 0 4px 12px rgba(255, 204, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .float-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 204, 0, 0.8);
        }

    </style>
</head>
<body>

    <div class="button-container">
        <button class="mobile-button glassy-btn">Glassy Shine</button>
        <button class="mobile-button ripple-btn">Ripple Effect</button>
        <button class="mobile-button neon-btn">Neon Glow</button>
        <button class="mobile-button gradient-btn">Gradient Slide</button>
        <button class="mobile-button float-btn">Floating Effect</button>
    </div>

</body>
</html>
