<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robotic Profile Loader Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #04070c;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffc3;
    }

    .modal-content {
      background: linear-gradient(180deg, #0a0f14 0%, #020509 100%);
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3aa, 0 0 40px #00ffc366;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }

    .modal-content:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 3px,
        rgba(0, 255, 195, 0.03) 4px
      );
      pointer-events: none;
      z-index: 1;
    }

    .typing {
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-size: 1.1rem;
      line-height: 1.6;
      position: relative;
      z-index: 2;
      min-height: 200px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00ffc3;
      animation: blink 0.8s infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .btn-neon {
      background-color: #00ffc3;
      color: #000;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffc388;
      transition: all 0.3s ease;
    }

    .btn-neon:hover {
      background-color: #0ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <button class="btn btn-neon" data-bs-toggle="modal" data-bs-target="#profileModal">Open Robotic Profile</button>

  <!-- Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="profileModalLabel">Robotic Profile Loader</h5>
          <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="typingText" class="typing"></div><span class="cursor"></span>

          <div class="text-center mt-3">
            <button id="startBtn" class="btn btn-neon">Start Typing</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Typing Sound -->
  <audio id="typeSound" src="mixkit-electronic-typing-1397.wav" preload="auto"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const profileLines = [
      "Initializing profile load...\n",
      "User ID: 0xA1F3-Z09C",
      "Name: Arindam Roy",
      "Designation: Senior Web Engineer",
      "Status: ACTIVE",
      "Access Level: ADMINISTRATOR",
      "\n>> Establishing secure terminal link...",
      ">> Authenticating...",
      ">> Access granted.\n",
      ">> Welcome to NeoCommand Interface v7.2",
      ">> System integrity: NOMINAL",
      "Initializing profile load...\n",
      "User ID: 0xA1F3-Z09C",
      "Name: Arindam Roy",
      "Designation: Senior Web Engineer",
      "Status: ACTIVE",
      "Access Level: ADMINISTRATOR",
      "\n>> Establishing secure terminal link...",
      ">> Authenticating...",
      ">> Access granted.\n",
      ">> Welcome to NeoCommand Interface v7.2",
      ">> System integrity: NOMINAL"
    ];

    const typingSpeed = 40;
    const typingContainer = document.getElementById("typingText");
    const typeSound = document.getElementById("typeSound");
    const startBtn = document.getElementById("startBtn");

    let currentLine = 0;
    let currentChar = 0;

    function resetTyping() {
      typingContainer.textContent = "";
      currentLine = 0;
      currentChar = 0;
    }

    function typeLine() {
      if (currentLine < profileLines.length) {
        const line = profileLines[currentLine];
        if (currentChar < line.length) {
          const char = line.charAt(currentChar);
          typingContainer.textContent += char;
          currentChar++;

          if (char !== " " && char !== "\n") {
            try {
              typeSound.currentTime = 0;
              typeSound.play();
            } catch (e) {
              // Suppress play errors
            }
          }

          setTimeout(typeLine, typingSpeed);
        } else {
          typingContainer.textContent += "\n";
          currentLine++;
          currentChar = 0;
          setTimeout(typeLine, typingSpeed);
        }
      }
    }

    startBtn.addEventListener('click', () => {
      resetTyping();
      typeLine();
    });

    // Optional: Reset typing content when modal is reopened
    const profileModal = document.getElementById('profileModal');
    profileModal.addEventListener('hidden.bs.modal', () => {
      resetTyping();
    });
  </script>
</body>
</html>
