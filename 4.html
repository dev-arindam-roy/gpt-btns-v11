<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Warm Neon Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .neon-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
            border-radius: 8px;
            outline: none;
            position: relative;
            overflow: hidden;
            color: white;
        }

        /* Button 1: Lava Flow Effect */
        .lava-btn {
            background: linear-gradient(45deg, #ff4500, #ff6347, #ff8c00);
            box-shadow: 0 0 10px #ff4500;
            transition: 0.3s ease-in-out;
        }

        .lava-btn:hover {
            box-shadow: 0 0 20px #ff4500, 0 0 40px #ff6347;
            transform: scale(1.1);
        }

        /* Button 2: Cyber Glow Effect */
        .cyber-btn {
            background: linear-gradient(90deg, #ff007f, #ff4500);
            box-shadow: 0 0 10px #ff007f;
            position: relative;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 300%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: 0.6s ease-in-out;
        }

        .cyber-btn:hover::before {
            width: 150%;
            height: 400%;
        }

        /* Button 3: Molten Metal Effect */
        .molten-btn {
            background: linear-gradient(90deg, #d40000, #ff8c00, #ff4500);
            box-shadow: 0 0 15px #d40000;
            transition: 0.3s ease-in-out;
        }

        .molten-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff4500, 0 0 50px #ff8c00;
        }

        /* Button 4: Fire Pulse Effect */
        .fire-btn {
            background: linear-gradient(90deg, #ff6b6b, #ff4500);
            box-shadow: 0 0 10px #ff4500;
            animation: firePulse 1.5s infinite alternate;
        }

        @keyframes firePulse {
            0% { box-shadow: 0 0 10px #ff4500; }
            100% { box-shadow: 0 0 30px #ff8c00; }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="neon-button lava-btn">Lava Flow</button>
        <button class="neon-button cyber-btn">Cyber Glow</button>
        <button class="neon-button molten-btn">Molten Metal</button>
        <button class="neon-button fire-btn">Fire Pulse</button>
    </div>

</body>
</html>
