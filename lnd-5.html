<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoCore Landing Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffc3;
    }

    .neon-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #001014 30%, #000000 80%);
      z-index: 0;
    }
    .neon-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(0deg, transparent 95%, #00ffc311 96%),
        linear-gradient(90deg, transparent 95%, #00ffc311 96%);
      background-size: 30px 30px;
      animation: gridMove 6s linear infinite;
      z-index: 1;
    }

    @keyframes gridMove {
      from {background-position: 0 0;}
      to {background-position: 30px 30px;}
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .loading-spinner {
      border: 6px solid #00ffc322;
      border-top: 6px solid #00ffc3;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .typing-text {
      font-size: 1.2rem;
      white-space: pre-wrap;
      text-shadow: 0 0 8px #00ffc3;
      min-height: 180px;
      display: none;
    }

    .lat-panel {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      width: 250px;
      height: 400px;
      background: rgba(0, 255, 195, 0.05);
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3, inset 0 0 10px #00ffc3;
      padding: 1rem;
      overflow: hidden;
    }

    .lat-item {
      opacity: 0.3;
      margin: 0.5rem 0;
      transition: opacity 0.5s ease-in-out;
    }
    .lat-item.active {
      opacity: 1;
      text-shadow: 0 0 6px #00ffc3;
    }

    .neon-panel {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      width: 250px;
      height: 400px;
      background: rgba(0, 255, 195, 0.05);
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3, inset 0 0 10px #00ffc3;
      padding: 1rem;
      overflow: hidden;
    }

    .neon-button-text {
      color: #00ffc3;
      font-size: 1rem;
      white-space: nowrap;
      margin-bottom: 1rem;
      animation: scrollUpText 6s ease-in-out infinite;
    }

    @keyframes scrollUpText {
      0% { transform: translateY(100%); opacity: 0; }
      30% { transform: translateY(0); opacity: 1; }
      70% { transform: translateY(-10%); opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }

    .user-profile-card {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 195, 0.05);
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3, inset 0 0 10px #00ffc3;
      padding: 1rem;
      width: 300px;
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: fadeInUp 2s ease-out forwards;
    }

    .user-profile-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ffc3;
      box-shadow: 0 0 8px #00ffc3;
    }

    .user-profile-card .info {
      flex-grow: 1;
    }

    .user-profile-card .info h4 {
      margin: 0;
      font-size: 1rem;
      text-shadow: 0 0 4px #00ffc3;
    }

    .user-profile-card .info p {
      margin: 2px 0 0 0;
      font-size: 0.85rem;
      color: #00ffc3cc;
    }

    @keyframes fadeInUp {
      0% { transform: translate(-50%, 30px); opacity: 0; }
      100% { transform: translate(-50%, 0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="neon-grid">
    <div class="neon-lines"></div>
  </div>

  <div class="container">
    <div class="loading-spinner" id="loader"></div>
    <div class="typing-text" id="typingText"></div>
  </div>

  <div class="lat-panel" id="latPanel"></div>

  <div class="neon-panel">
    <div class="neon-button-text">Access Gateway...</div>
    <div class="neon-button-text">Override Signal</div>
    <div class="neon-button-text">Beacon Initiated</div>
    <div class="neon-button-text">Command Relay</div>
  </div>

  <div class="user-profile-card">
    <img src="https://i.pravatar.cc/150?img=12" alt="User">
    <div class="info">
      <h4>Commander Arin</h4>
      <p>ID: NC-2049</p>
      <p>Status: Active</p>
    </div>
  </div>

  <audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2023/03/31/audio_1a7d5eec00.mp3?filename=typewriter-136512.mp3" preload="auto"></audio>

  <script>
    const lines = [
      "Initializing system...\n",
      "Loading neural cores...\n",
      "Authenticating user...\n",
      "Access Level: ALPHA\n",
      "Establishing satellite uplink...\n",
      "Terminal Ready.\n\n",
      "Welcome to NeoCore Command Interface."
    ];

    const latitudes = [
      "Latitude: 37.7749° N, Longitude: 122.4194° W",
      "Latitude: 51.5074° N, Longitude: 0.1278° W",
      "Latitude: 35.6895° N, Longitude: 139.6917° E",
      "Latitude: 28.6139° N, Longitude: 77.2090° E"
    ];

    const typingEl = document.getElementById('typingText');
    const typeSound = document.getElementById('typeSound');
    const loader = document.getElementById('loader');
    const latPanel = document.getElementById('latPanel');

    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < lines.length) {
        const current = lines[line];
        if (char < current.length) {
          typingEl.textContent += current[char];
          if (current[char] !== ' ') {
            typeSound.currentTime = 0;
            typeSound.play();
          }
          char++;
          setTimeout(typeLine, 40);
        } else {
          typingEl.textContent += "\n";
          line++;
          char = 0;
          setTimeout(typeLine, 300);
        }
      }
    }

    function animateCoords() {
      latitudes.forEach((lat, i) => {
        const el = document.createElement('div');
        el.className = 'lat-item';
        el.textContent = lat;
        latPanel.appendChild(el);
      });
      let index = 0;
      setInterval(() => {
        const items = document.querySelectorAll('.lat-item');
        items.forEach(item => item.classList.remove('active'));
        items[index].classList.add('active');
        index = (index + 1) % items.length;
      }, 3000);
    }

    setTimeout(() => {
      loader.style.display = 'none';
      typingEl.style.display = 'block';
      typeLine();
      animateCoords();
    }, 5000);
  </script>
</body>
</html>
