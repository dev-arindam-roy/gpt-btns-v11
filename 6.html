<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Neon Gradient Buttons</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .neon-button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.4s;
            border-radius: 8px;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        /* Button 1: Pastel Glow Effect */
        .pastel-glow-btn {
            background: linear-gradient(45deg, #ffb3ba, #ffdfba, #ffffba, #baffc9, #bae1ff);
            color: #222;
            box-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
            animation: softGlow 2s infinite alternate;
        }

        @keyframes softGlow {
            0% { box-shadow: 0 0 10px rgba(255, 182, 193, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.8); }
        }

        /* Button 2: Soft Floating Effect */
        .floating-btn {
            background: linear-gradient(90deg, #ff9a9e, #fad0c4);
            color: white;
            transition: transform 0.4s ease-in-out;
        }

        .floating-btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3);
        }

        /* Button 3: Gradient Swipe Effect */
        .swipe-btn {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            position: relative;
        }

        .swipe-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .swipe-btn:hover::before {
            left: 100%;
        }

        /* Button 4: Soft Pulse Effect */
        .pulse-btn {
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
            color: white;
            animation: pulseEffect 1.5s infinite alternate;
        }

        @keyframes pulseEffect {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(161, 196, 253, 0.5); }
            100% { transform: scale(1.05); box-shadow: 0 0 20px rgba(161, 196, 253, 0.8); }
        }
    </style>
</head>
<body>

    <div class="button-container">
        <button class="neon-button pastel-glow-btn">Pastel Glow</button>
        <button class="neon-button floating-btn">Floating Effect</button>
        <button class="neon-button swipe-btn">Gradient Swipe</button>
        <button class="neon-button pulse-btn">Soft Pulse</button>
    </div>

</body>
</html>
