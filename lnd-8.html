<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic User Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      color: #0ff;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    /* Neon grid background - highlighted */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(0deg, rgba(0, 255, 255, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
      box-shadow:
        0 0 5px rgba(0, 255, 255, 0.2),
        0 0 10px rgba(0, 255, 255, 0.2),
        0 0 20px rgba(0, 255, 255, 0.1);
    }

    .container {
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      max-width: 1200px;
      width: 100%;
    }

    .user-profile-card {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff;
      box-shadow: 0 0 15px #00fff588, inset 0 0 8px #00fff544;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .user-profile-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #0ff;
    }

    .user-profile-card .info {
      padding: 12px;
    }

    .user-profile-card .info h4 {
      margin-bottom: 6px;
      font-size: 1rem;
      color: #0ff;
    }

    .user-profile-card .info p {
      font-size: 0.85rem;
      color: #fff;
      margin: 2px 0;
    }

    .user-profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 50px #0ff77a;
    }

    @keyframes floatIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sample cards (add more if needed) -->
    <div class="user-profile-card">
      <img src="https://i.pravatar.cc/150?img=1" alt="User">
      <div class="info">
        <h4>Commander Arin</h4>
        <p>ID: NC-2049</p>
        <p>Status: Active</p>
      </div>
    </div>
    <div class="user-profile-card">
      <img src="https://i.pravatar.cc/150?img=2" alt="User">
      <div class="info">
        <h4>Lt. Mira X</h4>
        <p>ID: LX-1138</p>
        <p>Status: Online</p>
      </div>
    </div>
    <!-- Add remaining user cards here -->
  </div>
</body>
</html>
